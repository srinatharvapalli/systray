<body style="background-image: url(../static/images/logbg.jpg);"></body>>
	<!---728x90--->
    <div class="w3layouts-two-grids">
	<!---728x90--->
        <div class="mid-class">
            <div class="img-right-side">
                    <a href="#" class="logo"><img class="" src="../static/images/logo.png" alt="image" style="width: 500px;margin-top:150px;"></a>
                <!-- <img src="../static/images/b11.png" class="img-fluid" alt=""> -->
            </div>
            <div class="txt-left-side" style=" margin-top: 50px;">
                <h2> Vendor Login </h2>
                <form action="/vendorlogin/" method="post" enctype="multipart/form-data">
				{% csrf_token %}
                    <div class="form-left-to-w3l">
                        <span class="fa fa-envelope-o" aria-hidden="true"></span>
                        <input type="email" name="Email" placeholder="Email" required="">

                        <div class="clear"></div>
                    </div>
                    <div class="form-left-to-w3l ">

                        <span class="fa fa-lock" aria-hidden="true"></span>
                        <input type="password" name="Password" placeholder="Password" required="">
                        <div class="clear"></div>
                    </div>
                    <div class="main-two-w3ls">
                        <div class="left-side-forget">
                            <a href="#" class="for">Forgot password...?</a>
                        </div>
                        <div class="right-side-forget">
                            <a href="/newvendorsignup/" class="for">Register</a>
                        </div>
                    </div>
                    <div class="btnn">
                        <button type="submit">Login</button><br>
                        <a href="/login/">Cancel</a>

                    </div>
                </form>
                <div class="clear"></div>
            </div>
        </div>
    </div>
